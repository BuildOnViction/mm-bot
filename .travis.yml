sudo: required
language: node_js
node_js:
  - "10"
  - "12"

jobs:
  include:
    - stage: Lint
      script: npm run lint
    - stage: Npm release
      node_js: "10"
      script:
        - echo "Deploying to npm ..."
      deploy:
        provider: npm
        email: $NPM_EMAIL
        api_key: $NPM_API_KEY
        on:
          tags: true

    - stage: Github release
      before_install:
        - npm install -g nexe@3.3.2
      script:
        - nexe -i mm-bot -t linux-x64 -o mm-bot.$TRAVIS_TAG.linux-x64 -r ./
        - nexe -i mm-bot -t darwin-x64 -o mm-bot.$TRAVIS_TAG.darwin-x64 -r ./
      deploy:
        provider: releases
        api_key: $GH_TOKEN
        skip_cleanup: true
        overwrite: true
        file:
          - mm-bot.$TRAVIS_TAG.linux-x64
          - mm-bot.$TRAVIS_TAG.darwin-x64
        on:
          tags: true

stages:
  - name: Lint
  - name: Test
  - name: Npm release
    if: type != pull_request AND branch =~ ^v AND tag IS present AND repo = tomochain/mm-bot
  - name: Github release
    if: type != pull_request AND branch =~ ^v AND tag IS present AND repo = tomochain/mm-bot
